<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>   
        <h1>Login Page</h1>
        <input type="email" id="email" placeholder="Email" pattern=".{5,}" required aria-label="Email" >
        <input type="tel" id="phone" placeholder="Phone" pattern="[+0-9()-]{10,13}" required aria-label="Phone">
        <input type="text" id="fullName" placeholder="Full Name" pattern="[A-Z][a-zA-Z]+\s[A-Z][a-zA-Z]+\s[A-Z][a-zA-Z]+" required aria-label="Full Name">
        <input type="password" id="password" placeholder="Password" required>
        <button class="loaderButton" onclick="redirectToProfile()">Login
            <div id="loader">
                <svg class="pl" viewBox="0 0 200 200" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="pl-grad1" x1="1" y1="0.5" x2="0" y2="0.5">
                            <stop offset="0%" stop-color="hsl(313,90%,55%)" />
                            <stop offset="100%" stop-color="hsl(223,90%,55%)" />
                        </linearGradient>
                        <linearGradient id="pl-grad2" x1="0" y1="0" x2="0" y2="1">
                            <stop offset="0%" stop-color="hsl(313,90%,55%)" />
                            <stop offset="100%" stop-color="hsl(223,90%,55%)" />
                        </linearGradient>
                    </defs>
                    <circle class="pl__ring" cx="100" cy="100" r="82" fill="none" stroke="url(#pl-grad1)" stroke-width="36" stroke-dasharray="0 257 1 257" stroke-dashoffset="0.01" stroke-linecap="round" transform="rotate(-90,100,100)" />
                    <line class="pl__ball" stroke="url(#pl-grad2)" x1="100" y1="18" x2="100.01" y2="182" stroke-width="36" stroke-dasharray="1 165" stroke-linecap="round" />
                </svg>           
            </div> 
        </button>
    <script src="script.js"></script>
</body>
</html>
