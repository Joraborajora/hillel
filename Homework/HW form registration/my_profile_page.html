<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My profile</title>
    <link rel="stylesheet" href="style.css">
   
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDocVAUUCfq-ziWUU2Wz63Pc2I-ym4YaFk"></script>
    
</head>
<body onload="getScreenSize()">
    <div class="profilePage">  
        <h1>My profile page</h1>
        <button class="backButton" onclick="goBack()">Back</button>
        <button class="getConsoleAddress" onclick="getAddress()">Get Address</button>
    </div>

    <div class="profileOrder">
        <div id="product-info">
            <button id="buy-button">Купити</button>
        </div>
      
        <div id="order-form" style="display: none;">
            <h2>Оформлення замовлення</h2>
            <form id="order-form">
                <label for="name">ПІБ покупця:</label>
                <input type="text" id="name" required>
                <label for="city">Місто:</label>
                <select id="city" required>
                    <option value="">Виберіть місто</option>
                    <option value="Київ">Київ</option>
                    <option value="Львів">Львів</option>
                    <option value="Одеса">Одеса</option>
                    <option value="Дніпро">Дніпро</option>
                </select>
                <label for="nova-poshta">Склад Нової пошти:</label>
                <input type="text" id="nova-poshta" required>
                <label for="payment-method">Спосіб оплати:</label>
                <select id="payment-method" required>
                    <option value="">Виберіть спосіб оплати</option>
                    <option value="Післяплата">Післяплата</option>
                    <option value="Оплата банківською карткою">Оплата банківською карткою</option>
                </select>
                <label for="quantity">Кількість продукції:</label>
                <input type="number" id="quantity" required>
                <label for="comment">Коментар до замовлення:</label>
                <textarea id="comment"></textarea>
                <button type="submit">Підтвердити замовлення</button>
            </form>
      </div>
      
      <div id="order-summary" style="display: none;">
        <h2>Інформація про замовлення</h2>
        <div id="product-summary"></div>
        <div id="delivery-summary"></div>
      </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
